    <h1 >Data</h1>

    <div id="uploadSection">
        <h4>Upload Data</h4>
        <input type="file" id="fileInput">
        <input type="text" id="dataName" placeholder="Enter data name">
        <button onclick="uploadData()">Upload</button>
    </div>

    <div id="viewSection">
        <h4>View Uploaded Data</h4>
        <ul id="dataList"></ul>
    </div>
  </div>
    <script>
        let uploadedData = [];

        function uploadData() {
            const fileInput = document.getElementById('fileInput');
            const dataNameInput = document.getElementById('dataName');
            
            const file = fileInput.files[0];
            const dataName = dataNameInput.value;

            if (file && dataName) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const csvData = event.target.result;
                    uploadedData.push(dataName);
                    updateDataList();
                };
                reader.readAsText(file);
            } else {
                alert("Please select a file and provide a name for the data.");
            }
        }

        function updateDataList() {
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = '';
            uploadedData.forEach(name => {
                const listItem = document.createElement('li');
                listItem.textContent = name;
                dataList.appendChild(listItem);
            });
        }
    </script>
