    <h1>Data Analysis Tool</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h5>View Result of Computed Operation on Data</h5>
                <form>
                    <div class="form-group">
                        <label for="dataName">Data Name:</label>
                        <input type="text" class="form-control" id="dataName">
                    </div>
                    <div class="form-group">
                        <label for="columnName">Column Name:</label>
                        <input type="text" class="form-control" id="columnName">
                    </div>
                    <div class="form-group">
                        <label for="operation">Operation:</label>
                        <select class="form-control" id="operation">
                            <option value="min">Minimum</option>
                            <option value="max">Maximum</option>
                            <option value="sum">Sum</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="computeOperation()">Compute</button>
                    <p id="operationResult"></p>
                </form>
            </div>

            <div class="col-md-12">
                <h2>Show Plot of Data</h2>
                <form>
                    <div class="form-group">
                        <label for="dataNamePlot">Data Name:</label>
                        <input type="text" class="form-control" id="dataNamePlot">
                    </div>
                    <div class="form-group">
                        <label for="xColumn">X Column:</label>
                        <input type="text" class="form-control" id="xColumn">
                    </div>
                    <div class="form-group">
                        <label for="yColumn">Y Column:</label>
                        <input type="text" class="form-control" id="yColumn">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="plotData()">Plot</button>
                </form>
            </div>
        </div>
    </div>


  
    <div class="plot-container" id="plot"></div>
</div>
    <script>
        function computeOperation() {
            var dataName = document.getElementById('dataName').value;
            var columnName = document.getElementById('columnName').value;
            var operation = document.getElementById('operation').value;


            var computedResult = 0; //

            document.getElementById('operationResult').innerText = operation + " value of " + columnName + " in " + dataName + " data: " + computedResult;
        }

        function plotData() {
            var dataName = document.getElementById('dataNamePlot').value;
            var xColumn = document.getElementById('xColumn').value;
            var yColumn = document.getElementById('yColumn').value;

            
         
            var xData = [1, 2, 3, 4, 5]; 
            var yData = [2, 3, 5, 7, 11]; 

            var trace = {
                x: xData,
                y: yData,
                mode: 'markers',
                type: 'scatter'
            };

            var layout = {
                title: 'Plot of ' + xColumn + ' vs ' + yColumn,
                xaxis: {
                    title: xColumn
                },
                yaxis: {
                    title: yColumn
                }
            };

            Plotly.newPlot('plot', [trace], layout);
        }
    </script>
